<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Alternative to Bootstrap 3 Glyphicons -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'blog:post_list' %}">MY BLOG POST</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">

        {% if user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'blog:post_new' %}">New Post <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'blog:post_draft_list' %}">Drafts</a>
          </li>

        <li class="nav-item">
          <a class="nav-link active" href="{% url 'blog:about' %}"><span class="">About</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
        </li>

      </ul>

        <span class="navbar-text text-white welcome-user">
          Welcome {{ user.username }}
        </span>

        {% else %}

        <li class="nav-item">
          <a class="nav-link active" href="{% url 'login'%}"><span class="fa fa-user">  Login</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'blog:about'%}"><span class="glyphicon glyphicon-hand-left">About</span></a>
        </li>
        {% endif %}


      </div>
    </nav>

<div class="content container">

  <div class="row">
    <div class="col-md-8">
      <div class="blog_posts">
        {% block content %}

        {% endblock %}

      </div>

    </div>

  </div>

</div>



<style>

p{
  text-align: center;
}
.myicon{
  margin: auto;
  padding: 10px;
}


</style>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
