{% extends 'blog/base.html' %}

{% block content %}

<form class="" method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete {{ object }}?</p>
  <input type="submit" class="btn btn-danger" name="" value="Confirm">
  <a href="{% url 'blog:post_detail' pk=object.pk %}" class="btn btn-default">Cancel</a>
</form>

{% endblock %}
