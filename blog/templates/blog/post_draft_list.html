{% extends 'blog/base.html' %}

{% block content %}

  {% for post in post_list %}
  <div class="post">
    <p> Created: {{ post.create_date }}</p>
    <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|truncatechars:200 }}</p>
  </div>
  {% endfor %}

{% endblock %}
